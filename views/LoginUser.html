<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Company</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="../css/addcomp.css">
    <script type="text/javascript" src="../js/user.js"></script>
</head>
<body>

<div class="main">
    <div class="container-invoice">
        <form id="addPostForm" action="" method="post">
            <div id="company_title">
                <h1>User Page</h1>
            </div>

            <label for="email">Email</label><br>
            <input type="email" id="Email" name="email" class="email" size="50"><br>
            <span id="SpanCname" class="error"></span> <br>

            <label for="password">Password</label><br>
            <input type="password" id="Password" name="password" class="password" size="50"><br>
            <span id="SpanAddress" class="error"></span> <br>

            <button class="btn btn-outline-info" type="submit" id="submit" name="submit">Login</button>

        </form>
    </div>
</div>
<script>
    var CommonName=localStorage.getItem("CommonName")
    var addPostForm=document.getElementById('addPostForm')
    addPostForm.addEventListener('submit', function (e) {
            e.preventDefault()
            var email = document.getElementById('Email')
            var password = document.getElementById('Password')
        console.log(password)
        console.log(password.value)
            let myPost = {
                email: email.value,
                password: password.value
            }
        fetch(CommonName + "loginuser", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(myPost)
        }).then(res => res.json()).then((data) => {
            if (data["role"]==="admin"){
                window.location.href="AddCompany.html"
            }
            else{
                window.location.href="NotPermitted.html"
            }
        })
        }
    )


</script>
</body>
</html>
