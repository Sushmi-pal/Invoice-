<div class="main">
    <div class="container-invoice">
        <form id="addPostForm" action="invoice1.html" method="post">
            <div id="company_title">
                <h1>Company Info Page</h1>
            </div>

            <label for="cname">Company Name</label><br>
            <input type="text" id="cname" name="cname" class="cname" size="50"><br>
            <span id="spancname" class="error"></span> <br>

            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" class="address" size="50"><br>
            <span id="spanaddress" class="error"></span> <br>

            <label for="city">City</label><br>
            <input type="text" id="city" name="city" class="city" size="50"><br>
            <span id="spancity" class="error"></span> <br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" class="email" size="50"><br>
            <span id="spanemail" class="error"></span> <br>

            <label for="contact">Contact num</label><br>
            <input type="text" id="contact" name="phone" class="phone" size="50"><br>
            <span id="spancontact" class="error"></span><br>


            <button class="btn btn-outline-info" type="submit" id="submit" name="submit">Submit</button>
        </form>

    </div>
</div>
<script>
    // function GeneralJquery(c) {
    //   alert(c)
    //   var a = document.getElementById(`span${c}`)
    //   console.log(a)
    //
    //   var cc=document.getElementById(`${c}`)
    //   cc.addEventListener("keyup paste", function () {
    //     alert(a.innerText)
    //     if (a.innerText === `${c} field is empty` .toUpperCase()) {
    //       a.innerText = ''
    //     }
    //   })
    // }
    // GeneralJquery('cname')

    $("#cname").on("keyup paste", function () {
        if (spancname.innerText === 'Cname field is empty'.toUpperCase()) {
            spancname.innerText = ''
        }
    })

    $("#address").on("keyup paste", function () {
        if (spanaddress.innerText === 'Address field is empty'.toUpperCase()) {
            spanaddress.innerText = ''
        }
    })

    $("#city").on("keyup paste", function () {
        if (spancity.innerText === 'City field is empty'.toUpperCase()) {
            spancity.innerText = ''
        }
    })

    $("#contact").on("keyup paste", function () {
        if (spancontact.innerText === 'Contact field is empty'.toUpperCase()) {
            spancontact.innerText = ''
        }
    })

    $("#email").on("keyup paste", function () {
        if (spanemail.innerText === 'Email field is empty'.toUpperCase()) {
            spanemail.innerText = ''
        }
    })


    $(document).ready(function () {
        $("#addPostForm").validate({
            rules: {
                cname: {
                    minlength: 3
                },
                address: {
                    minlength: 2
                },
                email: {
                    email: true
                },

                phone: {
                    minlength: 10
                }
            }
        })
    })


    function ValidateEmail() {
        var email = document.getElementById('email')
        fetch("http://localhost/api/emailvalidate", {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: JSON.stringify({"email": email.value})
        }).then(res => res.json()).then(data => {
            document.getElementById('spanemail').innerText = data['Message']
        })
        if (document.getElementById('spanemail').innerText === "Email address already exists") {
            return false
        } else {
            return true
        }
    }


    function ValidateAddress() {
        if (address.value === '') {
            document.getElementById('spanaddress').innerText = "Address field is empty".toUpperCase()
            return false
        }
        if (address.value.length < 2) {
            return false
        }
        console.log('address', address.value)
        return true
    }

    function GeneralFunc(id, c) {
        var a = document.getElementById(`span${c}`)
        console.log(a)
        if (id.value === '') {
            a.innerText = `${c} field is empty`.toUpperCase()
            return false
        }
        a.innerText = ''
        return true
    }


    document.getElementById('addPostForm').addEventListener('submit', function (e) {
        e.preventDefault()
        var name = document.getElementById('cname')
        var address = document.getElementById('address')
        var email = document.getElementById('email')
        var city = document.getElementById('city')
        var phone = document.getElementById('contact')

        const myPost = {
            email: email.value,
            name: name.value,
            address: address.value,
            contact: phone.value,
            city: city.value
        }


        ValidateAddress()
        var c = document.getElementById('city')
        vcity = GeneralFunc(c, 'city')
        var cname = document.getElementById('cname')
        vcname = GeneralFunc(cname, 'cname')
        var contact = document.getElementById('contact')
        vcontact = GeneralFunc(contact, 'contact')
        var email = document.getElementById('email')
        vemail = GeneralFunc(email, 'email')


        if (ValidateAddress() && vcname && vemail && vcity && vcontact && ValidateEmail()) {
            fetch("http://localhost/api/companycreate", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(myPost)
            }).then(res => res.json()).then(data => {
                console.log(data)
                alert("Your information has been saved")
                window.location.href = "invoice1.html"

            })
        }
    })

    $("#email").on("keyup keypress paste", function () {
        ValidateEmail()
    })

</script>
</body>
</html>
